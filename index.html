<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div id="gameDiv">
        <div class="gameText" id="playerText">Player: </div>
        <div class="gameText" id="computerText">Computer: </div>
        <div class="gameText" id="resultText"> Result: </div>

        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
        
    </div>

    <div id="bestOfFive"> 
        <div> Play Best of Five </div>
        <div class="gameList" id="roundOne"> 1. </div>
        <div class="gameList" id="roundTwo"> 2. </div>
        <div class="gameList" id="roundThree"> 3. </div>
        <div class="gameList" id="roundFour"> 4. </div>
        <div class="gameList" id="roundFive"> 5. </div>
        
    </div>

    <script src="javascript.js"></script>
</body>
</html>
